<!DOCTYPE doctype html>
<html lang="zh-CN">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>web-video-player</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>
            视频播放器
        </h1>
        <p id="version"></p>

        <button class="btn btn-primary" id="button" type="button">播放</button>
    </div>

    <script src="./mono-config.js" type="text/javascript"></script>
    <script src="./runtime.js" type="text/javascript"></script>
    <script async="" src="./dotnet.js" type="text/javascript"></script>
    <script src="./video.js" type="text/javascript"></script>
    <script type="text/javascript">
        document.body.addEventListener("load", App.init);
        document.getElementById("button").addEventListener("click", App.play);
    </script>
</body>

</html>
